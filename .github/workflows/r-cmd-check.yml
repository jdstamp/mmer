# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Install OpenMP and HDF5
        run: |
          if [ "$(uname)" = "Darwin" ]; then
            # macOS installation
            brew install hdf5
          elif [ "$(expr substr $(uname -s) 1 5)" = "Linux" ]; then
            # Linux installation
            sudo apt-get update
            sudo apt-get install -y libhdf5-serial-dev
            mkdir -p ~/.R
            touch ~/.R/Makevars
            echo "CPPFLAGS=-I/usr/include/hdf5/serial" >> ~/.R/Makevars
            echo "LDFLAGS=-L/usr/lib/x86_64-linux-gnu/hdf5/serial" >> ~/.R/Makevars
          elif [ "$OS" = "Windows_NT" ]; then
            # Windows installation
            choco install hdf5 --version=1.12.2
            choco install szip --version=2.1.1

            # Fetch installation paths
            HDF5_PATH=$(choco info hdf5 | findstr /C:"Location" | for /f "tokens=2 delims=:" %i in ('findstr /C:"Location"') do @echo %i | xargs)
            SZIP_PATH=$(choco info szip | findstr /C:"Location" | for /f "tokens=2 delims=:" %i in ('findstr /C:"Location"') do @echo %i | xargs)

            # Configure R Makevars
            mkdir -p ~/.R
            echo "CXXFLAGS=-I${HDF5_PATH}/include -I${SZIP_PATH}/include" >> ~/.R/Makevars
            echo "LDFLAGS=-L${HDF5_PATH}/lib -L${SZIP_PATH}/lib -lsz" >> ~/.R/Makevars
          else
            echo "Unsupported operating system" && exit 1
          fi
          
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
